log4j.rootLogger=TRACE, console
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=[%-5p] %d{HH\:mm\:ss.SSS} %-30.30C{2} %x - %m%n

log4j.Logger=DEBUG, file
log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=jSCSI-target.log
log4j.appender.file.MaxFileSize=100MB#log4j.appender.file.append=false
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=[%-5p] %d{HH\:mm\:ss.SSS} %-40.40C{2} %x - %m%n
